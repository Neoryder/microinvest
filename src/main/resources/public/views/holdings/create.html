<form class="form-horizontal" role="form" ng-submit="createHolding()">
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Amount to buy: </label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="title" placeholder="Input amount.." ng-model="todo.title">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Buy Another Stock</button>
        </div>
    </div>
</form>

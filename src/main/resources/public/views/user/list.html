<h2>User <a class="btn btn-primary pull-right" href="#/user/create"><i
        class="icon-plus-sign icon-white">Register a User</i></a></h2>

<table class="table table-hover">
    <tr>
        <th> 
		
		# 
		
		</th>
        <th> 
		
		USERNAME 
		
		</th>
        <th> 
		
		FIRSTNAME 
		
		</th>
        <th> 
		
		LASTNAME 
		
		</th>
		<th> 
		
		MIDDLENAME 
		
		</th>
        <th> 
		
		MOBILE NUMBER 
		
		</th>
        <th>
		
		EMAIL 
		
		</th>
        
    </tr>
    <tr class="success-{{todo.done}}" ng-repeat="todo in todos">
        <td>{{$index+1}}</td>
        <td>
            {{todo.username}}
        </td>
        <td>
            {{todo.firstName}} 
        </td>
        <td>
            {{todo.lastName}} 
        </td>
        <td>
            {{todo.middleName}} 
        </td>
        <td>
            {{todo.contactNumber}}
        </td>
        <td>
            {{todo.email}}
        </td>
    </tr>
</table>

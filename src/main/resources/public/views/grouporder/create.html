<div class="scrollable">
<div class="scrollable-content">
    <div class="container-fluid section section-break" id="gorderCreate">
    
        <form class="form-horizontal" role="form" ng-submit="createGroupOrder()">
            
            <div class="form-group">
                <div class="col-sm-10" >
                    <label for="title" class="col-sm-2 control-label">NEW GROUP ORDER</label>
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-sm-10" >
                    <label class="sideBuy">
                        <input type="radio" ng-model="gorder.type" value="buy" > 
                        BUY
                    </label>
                    <label class="sideSell">
                        <input type="radio" ng-model="gorder.type" value="sell" >
                        SELL
                    </label><br/>
                </div>
            </div>
            
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">STOCK </label>
        
                <div class="col-sm-10" >
                    <input type="text" class="form-control" id="title" ng-model="gorder.stock">
                </div>
            </div>
            
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">PRICE </label>
        
                <div class="col-sm-10" >
                    <input type="text" class="form-control" id="title" ng-model="gorder.price" ng-readonly="true">
                </div>
            </div>
            
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">AMOUNT IN BUCKET </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" ng-model="gorder.amountInBucket" ng-readonly="order.type == 'buy'">
                </div>
            </div>
            
            <div class="form-group  cellupperline">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Create Group Order</button>
                </div>
            </div>
        </form>
        
    </div>
</div>
</div>

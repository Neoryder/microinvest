<div class="scrollable">
<div class="scrollable-content">
    <div class="container-fluid section section-break" id="gorderList">

        <h2>Group Orders (Buckets)</h2>
        
        <table class="table table-hover">
            <tr>
                <th>
                    STOCK
                </th>
                <th>
                    TYPE
                </th>
                <th>
                    IN BUCKET
                </th>
                <th>
                    ACTION
                </th>
            </tr>
            <tr class="success-{{tran.done}}" ng-repeat="gorder in gorders">
                <td>
                    {{gorder.stock}}
                </td>
                <td>
                    {{gorder.type}}
                </td>
                <td>
                    {{gorder.amountInBucket}}
                </td>
                <td>
                    buy/sell/cancel
                </td>
            </tr>
        </table>

    </div>
</div>
</div>

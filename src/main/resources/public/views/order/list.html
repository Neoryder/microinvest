<h2>Orders <a class="btn btn-primary pull-right" href="#/orderz/create"><i
        class="icon-plus-sign icon-white"></i>Create Order</a></h2>

<table class="table table-hover">
    <tr>
        <th>
            #
        </th>
        <th>
            STOCK
        </th>
        <th>
            TRANSACTION TYPE
        </th>
        <th>
            QUANTITY
        </th>
        <th>
            PRICE
        </th>
        <th>
            TOTAL COST
        </th>
    </tr>
    <tr class="success-{{todo.done}}" ng-repeat="tran in trans">
        <td>{{$index+1}}</td>
        <td>
            {{tran.stock}}
        </td>
        <td>
            {{tran.type}}
        </td>
        <td>
            {{tran.quantity}}
        </td>
        <td>
            {{tran.price}}
        </td>
        <td>
            {{tran.total}}
        </td>
    </tr>
</table>

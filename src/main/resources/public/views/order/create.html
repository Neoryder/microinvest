<form class="form-horizontal" role="form" ng-submit="createOrder()">
    
     <div class="form-group">
        <div class="col-sm-10" >
            <h1>1</h1>
            <label for="title" class="col-sm-2 control-label">NEW ORDER ENTRY</label>
        </div>
    </div>
    
    <div class="form-group">
        <div class="col-sm-10" >
            <label class="sideBuy">
                <input type="radio" ng-model="trans.type" value="buy"> 
                BUY
            </label>
            <label class="sideSell">
                <input type="radio" ng-model="trans.type" ng-value="sell">
                SELL
            </label><br/>
        </div>
    </div>
    
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">STOCK </label>

        <div class="col-sm-10" >
            <input type="text" class="form-control" id="title" ng-model="trans.stock">
        </div>
    </div>
    
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">QUANTITY </label>

        <div class="col-sm-10" >
            {{trans.type == 'buy' ? trans.total/trans.price/1.005 : trans.total/trans.price/1.01}}
        </div>
    </div>
    
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">PRICE </label>

        <div class="col-sm-10" >
            <input type="text" class="form-control" id="title" ng-model="trans.price">
        </div>
    </div>
    
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">TOTAL </label>

        <div class="col-sm-10" >
            <input type="text" class="form-control" id="title" ng-model="trans.total">
        </div>
    </div>
    
    <div class="form-group cellupperline">
        <label for="title" class="col-sm-2 control-label">CASH </label>

        <div class="col-sm-10" >
            {{trans.cash}}
        </div>
    </div>
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">BUYING POWER </label>

        <div class="col-sm-10" >
            {{trans.buyingPower}}
        </div>
    </div>
    
    <div class="form-group  cellupperline">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Create Order</button>
        </div>
    </div>
</form>

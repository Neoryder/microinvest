<form class="form-horizontal" role="form" ng-submit="createOrder()">
    
    <div class="form-group">
        <h1>1</h1>
        <label for="title" class="col-sm-2 control-label">NEW ORDER ENTRY</label>

        
        <div class="col-sm-10" >
        
            <label>
                <input type="radio" ng-model="trans.type" value="buy">
                BUY
            </label><br/>
            <label>
                <input type="radio" ng-model="trans.type" ng-value="sell">
                SELL
            </label><br/>
  
            <input type="text" class="form-control" id="title" placeholder="Input amount.." ng-model="todo.title">
        </div>
    </div>
    
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Amount to buy: </label>

        <div class="col-sm-10" >
            <input type="text" class="form-control" id="title" placeholder="Input amount.." ng-model="todo.title">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Create Order</button>
        </div>
    </div>
</form>
